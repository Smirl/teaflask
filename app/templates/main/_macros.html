{% macro render_pot(pot) %}
<div class="row">
	<div class="panel">
		<div class="panel-body">
			<div class="col-sm-4"><img src="{{ pot.tea.image_url }}" alt=""></div>
			<div class="col-sm-8">
				<h3>{{ pot.tea.name }}</h3><hr>
				<p>Brewed {{ moment(pot.brewed_at).fromNow() }} by {{ pot.brewer }}.</p>
				{% if not pot.drinkable %}
					<p>Finished {{ moment(pot.drank_at).fromNow() }}</p>
				{% endif %}
			</div>
		</div>
	</div>
</div>
{% endmacro %}
