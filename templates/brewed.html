{% extends 'base.html' %}

{% block message %}
	{% if message %}
		<div class="alert alert-warning alert-dismissable">
  			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  			{{ message }}
		</div>
	{% endif %}
{% endblock %}

{% block content %}
<div class="panel">
	<div class="panel-body">
		<form action="" method="post">
			
			<div id="div_id_tea" class="form-group">
				<label for="id_tea" class="control-label col-md-4 requiredField">
						Tea
				</label>
				<div class="controls col-md-8">
					<input class="textinput textInput form-control" id="id_tea" maxlength="200" name="tea" type="text">
				</div>
			</div>
		
				<div id="div_id_brewer" class="form-group">
				<label for="id_brewer" class="control-label col-md-4 requiredField">
						Brewer
				</label>
				<div class="controls col-md-8">
					<input class="textinput textInput form-control" id="id_brewer" maxlength="200" name="brewer" type="text">
				</div>
			</div>
		
			<div class="col-sm-8 col-sm-offset-4">
				<input type="submit" name="submit" class="btn btn-lg btn-primary col-sm-12" />
			</div>
		
		</form>
	</div>
</div>
{% endblock %}
