{% extends 'base.html' %}

{% block message %}
	{% if message %}
		<div class="alert alert-warning alert-dismissable">
  			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  			{{ message }}
		</div>
	{% endif %}
{% endblock %}

{% block content %}
<div class="panel">
	<div class="panel-body">
		<form action="" method="post">
			
			<div id="div_id_username" class="form-group">
				<label for="id_username" class="control-label col-md-4 requiredField">
						Username
				</label>
				<div class="controls col-md-8">
					<input class="textinput textInput form-control" id="id_username" maxlength="200" name="username" type="text">
				</div>
			</div>
		
				<div id="div_id_password" class="form-group">
				<label for="id_password" class="control-label col-md-4 requiredField">
						Password
				</label>
				<div class="controls col-md-8">
					<input class="textinput textInput form-control" id="id_password" maxlength="200" name="password" type="password">
				</div>
			</div>
		
			<div class="col-sm-8 col-sm-offset-4">
				<input type="submit" name="submit" class="btn btn-lg btn-primary col-sm-12" />
			</div>
		
		</form>
	</div>
</div>
{% endblock %}
